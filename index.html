<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>#tomate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
  <body>
  <div id="pomo-display">
    <h1>#tomate <span id="progress-bar"></span></h1>
    <h2> <span id="display-area">25 mins </span></h2>
    <form action="" id="rad-buttons">
        <input type="radio" name="min-button" value="5" id="radio-5"> 05 <input type="radio" name="min-button" value="10"> 10<br>
        <input type="radio" name="min-button" value="15"> 15 <input type="radio" name="min-button" value="20"> 20<br>
        <input type="radio" name="min-button" value="25" checked> 25 <input type="radio" name="min-button" value="30"> 30<br>
      </form>
      <br>
      <form action="" id="break-rads">
          <input type="radio" name="rad-button-work" value="work" id="radio-5" checked> work
          <input type="radio" name="rad-button-work" value="break"> break 
        </form>
      <br>
    <button id="start-pause">start</button>
    <button id="reset">reset</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"> </script>  
  </body>
</html>
